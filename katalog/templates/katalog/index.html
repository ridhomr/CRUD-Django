{% extends "base.html" %}

{% block content %}
  <div class="container mt-3">
    <h1>Katalog</h1>

    {% if messages %}
      {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
      {% endfor %}
    {% endif %}

    <div class="row">
      {% for d in data %}
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h3>{{d.nama}}</h3>
              <span>Rp. {{d.harga}}</span>

              <div class="mt-3">
                <a href="/keranjang/add/{{d.id}}" class="btn btn-primary">Tambah ke Keranjang</a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
